<div class="container">
    <div class="card"> 
        <div class="card-header" > Products List</div>
        <div class="card-body"> 
           
            <form [formGroup]="searchFormGroup" (ngSubmit)="handleSearchProducts()">
                <div class="input-group">
                    <label class="input-group-text"> keyword:</label>
                     <input type="text" class="form-control" formControlName="keyword"/>
                     <button class="btn btn-info">
                        <i class="bi bi-search"> </i>
                     </button>
                </div>
            </form>

            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NAME</th>
                        <th>PRICE</th>
                        <th>PROMOTION</th>
                    </tr>
                </thead>
                    
                <tbody>

                     <tr *ngFor="let p of products">
                        <td>{{p.id}} </td>
                        <td>{{p.name}} </td>
                        <td>{{p.price}} </td>
                        <td>
                            <i  [ngClass]="p.promotion==true? 'text-success':'text-danger' " class="bi bi-amazon"></i>
                        </td>

                        <td>
                            <button (click)="handleSetPromotion(p)" [ngClass]="p.promotion==true? 'btn-success':'btn-danger'" class="btn" >
                                <span *ngIf="p.promotion==false">promo off</span>
                                <span *ngIf="p.promotion==true">promo on</span>
                            </button>
                           </td>

                        <td>
                             <button (click)="handleDelecteProduct(p)"class="btn btn-danger"> 
                            <i class="bi bi-trash"></i>
                           </button> 
                        </td>
                     </tr>
                </tbody>
            </table>
            <div>
                <ul class=" nav nav-pills">
                    <li  *ngFor="let item of [].constructor(this.totalPage);let i =index">
                        <a (click)="gotoPage(i)" [ngClass]="i==currentPage? 'btn-info':'btn-outline-info'" class="btn  ms-1" >{{i}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
 </div>
